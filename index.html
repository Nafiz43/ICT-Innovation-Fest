<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>RAZUK LOTTERY</title>
      <link rel="icon" type="logo.png" href="logo.png">
      <link rel="stylesheet" type="text/css" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>

     <script src="main.js"></script>

</head>
<body >
     <div id="all_content" class="container" style="margin-top: 10px;">
        <div class="container-fluid mb-2">
          <div class="row">
            <div style="margin-left: 26%;" class="col-md-12">
              <div class="row align-items-center">
                <div class="col-auto">
                  <img src="logo.png" class="logo" style="height: 70px;width: 70px;">
                </div>
                <div class="col">
                  <!-- Rajdhani Unnayan Kartripakkha (RAJUK) -->
                  <h2 class="m-0">রাজধানী উন্নয়ন কর্তৃপক্ষ (রাজউক)</h2>
                  <h6 class="m-0">রাজউক ভবন, রাজউক এভিনিউ, ঢাকা 1000</h6>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div style="margin: 2%;">
          <center><h2>পূর্বাচল নতুন শহর প্রকল্প এলাকার প্লট বিতরণ</h2></center>
        </div>


          <form>
              <!-- Input 1 Starting -->
            <div class="form-group row">
              <label style="margin-left: 22%;" for="file1" class="col-sm-3 col-form-label">
                    <strong style="font-size: 18px;"> প্রাপকগণের তালিকা সংযুক্তিকরণ</strong>
               </label>
              <div class="col-sm-3">
                <input type="file" class="form-control" id="file1" accept=".csv">
              </div>

              <div class="col-sm-1">
                <button type="button" class="btn btn-primary" onclick="read_input_1();">সাবমিট</button>
              </div>
              <div id="input_1" class="col-sm-1">
              </div>
            </div>
            <!-- Input 1 Ending -->

            <!-- Input 2 Starting -->
            <div class="form-group row" style="margin-top: 10px;">
              <label style="margin-left: 22%;" for="file2" class="col-sm-3 col-form-label">
                    <strong style="font-size: 18px;">প্লটসমূহের তালিকা সংযুক্তিকরণ</strong>
               </label>
              <div class="col-sm-3">
                <input type="file" class="form-control" id="file2" accept=".csv">
              </div>

               <div class="col-sm-1">
                <button type="button" class="btn btn-primary" onclick="read_input_2();">সাবমিট</button>
              </div>

              <div id="input_2" class="col-sm-1">
              </div>
            </div>
            <!-- Input 2 Ending -->
          </form>
         <div>

        <center style="margin: 10px"><button id="draw_" type="button" class="btn btn-success col-sm-1" id="btnsubmit" value="Draw" onclick="draw_plots();" style="font-size: 22px;">ড্র</button></center>

         </div>
         <div id=load_ style="margin-top: 0px; display: none;">  </div>

         <div id="buttons" style="margin-top: 0px; display: none;">
           <center><button id="btn[1]" type="button" style="margin-right: 10px; visibility: hidden;" class="btn btn-info col-sm-2" onclick="table_output(output[0])"> প্রথম ড্র ফলাফল</button>

         <button id="btn[2]" type="button" style="margin-right: 10px; visibility: hidden;" class="btn btn-info col-sm-2" onclick="table_output(output[1])"> দ্বিতীয় ড্র ফলাফল</button>

         <button id="btn[3]" type="button" style="margin-right: 10px; visibility: hidden;" class="btn btn-info col-sm-2" onclick="table_output(output[2])"> তৃতীয় ড্র ফলাফল</button>

         <button id="btn[4]" type="button" style="margin-right: 10px; visibility: hidden;" class="btn btn-info col-sm-2" onclick="table_output(output[3])"> চতুর্থ ড্র ফলাফল</button>

         <button id="btn[5]" type="button" style="margin-right: 10px; visibility: hidden;" class="btn btn-info col-sm-2" onclick="table_output(output[4])">পঞ্চম ড্র ফলাফল</button></center>

         </div>

         <!-- <div class="loader"></div> -->

        
        <button id="tt" class="btn btn-light" style="float: right; display: none;" onclick="copyTableToClipboard('tblcsvdata');"></button>

         <!-- List CSV file data -->
         <table style="margin-top: 0px;" id="tblcsvdata" border="1" style="border-collapse: collapse;" class="table table-bordered table-striped">
              <tbody>

              </tbody>

         </table>
     </div>

<footer class="footer" style="margin-top: 200px">

    <div class="row">
      <hr style="Text-align: center; width: 100%;">

  </div>
</footer>

</body>


</html>
